# tasks/docker.yml
- name: 依存パッケージをインストール
  apt:
    name: [ca-certificates, curl, gnupg]
    state: present
    update_cache: yes

- name: Docker公式のGPGキー用ディレクトリを作成
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Docker公式のGPGキーを取得
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: DockerリポジトリをAPTソースリストに追加
  apt_repository:
    repo: >
      deb [arch={{ ansible_architecture | replace('x86_64', 'amd64') }} signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/ubuntu
      {{ ansible_distribution_release }} stable
    state: present
    filename: docker

- name: Docker Engine一式をインストール
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-v2
    state: present
    update_cache: yes

- name: ユーザーをdockerグループに追加
  user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
